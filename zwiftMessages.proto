syntax="proto3";


message PlayerState {
    int32 id = 1;
    int64 worldTime = 2;
    int32 distance = 3;
    int32 roadTime = 4;
    int32 laps = 5;
    int32 speed = 6;
    int32 roadPosition = 8;
    int32 cadenceUHz = 9;
    int32 draft = 10; // seems to be in percentage.
    int32 heartrate = 11;
    int32 power = 12;
    int32 heading = 13;  // Appears to be degress / 50000.
    int32 lean = 14;
    int32 climbing = 15;
    int32 time = 16;
    enum Flags1 {
        UNSET = 0;
        REVERSE = 0x4;
        // TBD all the other fields.
    }
    Flags1 flags1 = 19; // TBD
    uint32 flags2 = 20; // TBD
    int32 progress = 21;
    int64 joinTime = 22;
    bool justWatching = 23;
    int32 calories = 24;
    float x = 25;
    float y = 27;
    float altitude = 26;
    int32 watchingAthleteId = 28;
    int32 groupId = 29;
    int32 sport = 31; // 0 = biking, 1 = running
    float actualDistance = 34;
    int32 f35 = 35;
    int64 f36 = 36; // varint
    int64 f37 = 37; // varint
    int32 f38 = 38;
    int64 f41 = 41; // varint
}

message OutgoingPacket {
    int32 connected = 1;
    int32 athleteId = 2;
    int64 worldTime = 3;
    int32 seqno = 4;
    PlayerState state = 7;
    int64 f8 = 8;
    int64 f9 = 9;
    int64 lastUpdate = 10;
    int64 f11 = 11;
    int64 lastPlayerUpdate = 12;
}

message PlayerUpdate {
    int64 f1 = 1;
    int32 f2 = 2;
    enum PayloadType {
        UNSET = 0;
        Payload2 = 2;
        TimeSync = 3;
        RideOn = 4;
        ChatMessage = 5;
        Event = 6;
        EventJoin = 7;
        EventLeave = 8;
        PlayerEnteredWorld = 105;
    }
    PayloadType payloadType = 3;
    bytes payload = 4;
    int64 f5 = 5;
    int64 f6 = 6;
    int64 f7 = 7;
    int64 f8 = 8;
    int64 f9 = 9;
    int32 athleteId = 10;
    int64 f11 = 11;
    int64 f12 = 12;
    uint64 ts = 14;
    int64 f15 = 15;
}

message EventJoin {
    int32 eventId = 1;
}

message EventLeave {
    int32 eventId = 1;
}

message PlayerEnteredWorld {
    int64 f1 = 1;
    int32 athleteId = 2;
    int32 f3 = 3;
    int64 f4 = 4; // int32?
    //int64 f5 = 5;
    sint64 f5 = 5;  // TESTING : seen huge negative numbers ("-9223372031499258613") with int64 Hmm , try this? XXX
    int64 f6 = 6; // int32?
    string firstName = 7;
    string lastName = 8;
    //int64 f9 = 9;  always seems like a value of "207270651460"
    sint64 f9 = 9;  // TESTING
    int64 f11 = 11;
    int32 f12 = 12;
    int32 weight = 13; // grams
    int32 f14 = 14;
    int32 f15 = 15;
    int32 f16 = 16;
    string date = 17;
    int32 f19 = 19;
}

message ChatMessage {
    int32 from = 1;
    int32 to = 2; // 0 if public message
    int32 f3 = 3; // always value 1 ?
    string firstName = 4;
    string lastName = 5;
    string message = 6;
    string avatar = 7;
    int32 countryCode = 8;
    int32 eventSubgroup = 11;
}

message RideOn {
    int32 from = 1;
    int32 to = 2;
    string firstName = 3;
    string lastName = 4;
    int32 countryCode = 5;
}

message Payload2 {
    int32 f1 = 1;
    int64 f2 = 2;
}

message TimeSync {
    sint32 f1 = 1;
    int64 worldTime = 2;
    int32 f3 = 3;
    int32 f4 = 4; // maybe bool
}

message Event {
    int32 id = 1;
    int32 f2 = 2; // varint maybe bool
    string name = 3; // ldelim
    string desc = 4; // ldelim
    uint64 ts = 5; // varint
    fixed32 distance = 7;
    int32 f8 = 8; // varint maybe bool
    message Attrs {
        int32 id = 1;
        string name = 2;
        string desc = 3;
        string f7 = 7;
        int64 f8 = 8; // varint
        int64 f9 = 9; // varint
        int64 f10 = 10; // varint
        int64 f11 = 11; // varint
        int64 f12 = 12; // varint
        int64 f13 = 13; // varint
        int64 f14 = 14; // varint
        int64 f15 = 15; // varint
        int64 f16 = 16; // varint
        int64 f17 = 17; // varint
        int64 f18 = 18; // varint
        int64 f22 = 22; // varint
        fixed32 distance = 24;
        int64 f25 = 25; // varint
        int64 f29 = 29; // varint
        int64 f30 = 30; // varint
        int64 f31 = 31; // varint
        fixed32 f32_maybe_float_XXX= 32; // maybe float
        fixed32 f33_maybe_float_XXX = 33; // maybe float
        int64 duration = 34; // varint
        int64 f42 = 42; // varint
        int64 f44 = 44; // varint
        int64 f46 = 46; // varint
        int64 f47 = 47; // varint
    }
    repeated Attrs attrs = 10;
    string imageUrl = 12;
    int32 duration = 13; // varint
    int64 f14 = 14; // varint
    int32 f15 = 15; // varint
    int32 f17 = 17; // varint
    int32 f18 = 18; // varint
    int64 f19 = 19; // varint
    int32 f22 = 22; // varint
    int32 f23 = 23; // varint
    int32 meetupOnlyView = 24; // varint
    int32 f25 = 25; // varint
    int32 f27 = 27; // varint
    int32 f28 = 28; // varint
    int32 f29 = 29; // varint
    int32 f34 = 34; // varint
    int32 f35 = 35; // varint
    int64 f36 = 36; // varint
}

message EventPositions {
    int32 position = 1;
    message Unknown { // Comes in 3s , so maybe coordinates used for bounding box
        int32 f1 = 1; // varint
        fixed32 f2 = 2;
        int32 f3 = 3; // varint
    }
    repeated Unknown unknown = 2;  // possibly a corner of a bounding box?
    repeated Unknown unknown2 = 3;  // possibly a corner of a bounding box?
    message EventAthletePosition {
        int32 athleteId = 1;
        // ?? float distanceCovered = 2;
    }
    repeated EventAthletePosition eventAthletePosition = 4;
    int32 f6 = 6; // varint
    int64 f7 = 7; // varint
    int32 f8 = 8; // varint
    int32 athleteCount = 116;
}

message IncomingPacket {
    int32 f1 = 1;
    int32 athleteId = 2;
    int64 worldTime = 3;
    int32 seqno = 4;
    int32 f5 = 5; // varint
    repeated PlayerState playerStates = 8;
    repeated PlayerUpdate playerUpdates = 9;
    int64 f11 = 11;
    string localIP = 12;
    int64 f14_NEW_XXX = 14; // varint
    int64 f15 = 15;
    int64 f16 = 16;
    int64 f17 = 17;
    int32 messageCount = 18;
    int32 msgCount = 19;
    EventPositions eventPositions = 23;
    Server1 servers1 = 24;
    Server2 servers2 = 25;
}

message ServerAddress {
    int32 f1 = 1;
    int32 f2 = 2;
    string ip = 3;
    int32 f4 = 4;
    fixed32 f5 = 5;
    fixed32 f6 = 6;
}

message ServerPool {
    int32 f1 = 1;
    int32 f2 = 2;
    repeated ServerAddress addresses = 3;
    int32 f4 = 4;
}

message Server2 {
    repeated ServerPool pool = 1;
    int32 f2 = 2;
    int64 f4_NEW_XXX = 4; // varint
    fixed32 f5_NEW_XXX = 5;
    fixed32 f6_NEW_XXX = 6;
}

message Server1 {
    repeated ServerAddress addresses = 1;
    int32 f2 = 2;
    int32 f3 = 3;
    int32 f4 = 4;
}

message WorldAttributes {
    int32 worldId = 1;
    string name = 2;
    int64 f3 = 3;
    int64 f5 = 4;
    int64 worldTime = 6;
    int64 clockTime = 7;
}

message WorldAttribute {
    int64 worldTime = 2;
}

message EventSubgroupProtobuf {
    int32 id = 1;
    string name = 2;
    int32 rules = 8;
    int32 route = 22;
    int32 laps = 25;
    int32 startLocation = 29;
    int32 label = 30;
    int32 paceType = 31;
    int32 jerseyHash = 36;
}

message AthleteAttributes {
    int32 f2 = 2;
    int32 f3 = 3;
    message AttributeMessage {
        int32 myId = 1;
        int32 theirId = 2;
        string firstName = 3;
        string lastName = 4;
        int32 countryCode = 5;
    }
    AttributeMessage attributeMessage = 4;
    int32 theirId = 10;
    int32 f13 = 13;
}
